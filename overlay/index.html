<!DOCTYPE html>
<html>
    <head>
        <title>Manonolita X Child Focus | Overlay</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="../css/animate.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="../css/utility.css">
    </head>
    <body>

        <div class="alert animated hidden success"></div>

        <div class="content-center ml-auto mr-auto p-1">
            <h1 class="">Bonjour overlay</h1>
            <div class="actions">
                <div class="d-flex col">
                    <h3 class="mt-1">Afficher les tweets</h3>
                    <i>Boucle à l'infini sur différent tweets</i>
                    <div class="d-flex row mt-2">
                        <button class="valid mr-1" onclick="enableTweets()">activer Tweets</button>
                        <button class="invalid ml-1" onclick="disableTweets()">désactiver Tweets</button>
                    </div>
                    <div class="d-flex row my-2">
                        <div class="d-flex col">
                            <h3>Afficher un tweet via id</h3>
                            <i>Affiche à l'écran un seul tweet</i>
                            <textarea cols="55" rows="0" class="uniq-tweet mt-1" placeholder="Entrez l'id d'un tweet"></textarea>
                            <button class="dark my-1" onclick="showTweet()">Afficher le tweet</button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="my-2 d-flex col">
                    <h3>Afficher le social-panel</h3>
                    <div class="d-flex row my-1">
                        <button class="valid mr-1" onclick="enableSocialPanel()">Afficher</button>
                        <button class="invalid ml-1" onclick="disableSocialPanel()">Cacher</button>
                    </div>
                </div>
                <hr>
                <div class="msg-sender" class="py-2">
                    <h3 class="f-width">Afficher un message</h3><br>
                    <textarea cols="80" rows="10" placeholder="Entrez votre message"></textarea><br>
                    
                    <h3 class="f-width">Durée (sec)</h3><br>
                    <input class="length" type="number" value="3"><br>
                    <button class="my-1 btn light" onclick="sendMessage()">Envoyer</button>
                </div>
            </div>
            <div class="history">

            </div>
        </div>
    </body>
    <script src="../js/utility.js"></script>
    <script src="js/event.js"></script>
</html>
