<!DOCTYPE html>
<html>
    <head>
        <title>Manonolita X Child Focus | Overlay</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/overlay.css">
        <link rel="stylesheet" href="../css/animate.css">
        <link rel="stylesheet" href="../css/utility.css">
    </head>
    <body>
        <div class="view">
            <h1 class="message-alert"></h1>
            <div class="social-panel hidden">
                <div class="animated text-overlay"></div>
            </div>

            <div class="tweet-box hidden">
                <div class="username d-flex row justify-sbetween">
                    <p class="name"></p>
                    <img height="20px" src="img/twitter-icon.png"/>
                </div>
                <div class="tweet-content"></div>
            </div>
        </div>
    </body>
    <script src="../js/utility.js"></script>
    <script src="js/update.js"></script>
</html>
