<!DOCTYPE html>
<html>
    <head>
        <title>Global Donations</title>
        <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <style>
            #content {
                font-family: 'Quicksand';
                font-weight: bold;
                color: rgb(102, 13, 138);
                font-size: 10vw;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <div id="content"></div>
        <script>
            let content = document.querySelector('#content');
            let currentValue = 0;

            updateGoal();
            setInterval(updateGoal, 10000);

            function updateGoal() {
                fetch('http://manocf-server.herokuapp.com/donations').then(data => {
                    data.json().then(res => {
                        if (res != null && res.current_value && res.currentValue > currentValue){
                            currentValue = res.current_value;
                            content.innerHTML = currentValue + 'â‚¬';
                        }
                    });
                }).catch(console.error)
            }
        </script>
    </body>
</html>
